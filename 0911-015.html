        table {

        }

            empty-cells: show;
            /* empty-cells: hide; */
        }

</head>

    <table>
        <caption>프로축구 경기 일정</caption>

            <td>TV 중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>

            <td></td>
        </tr>
    </table>

</html>
